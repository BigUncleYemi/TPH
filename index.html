<!doctype html>
<html lang="en">

<head>
	<title>This Present House</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="title" content="This Present House | Give">
	<meta name="description" content="This Present House">
	<meta name="theme-color" content="#c02f28">
	<link rel="stylesheet" href="/styles.css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="body-con">
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="/logo.png" width="70" height="40" alt="" loading="lazy">
			</a>
		</nav>
		<div class="container-fluid h-100 mb-5">
			<div class="row pt-4 pb-2 py-lg-0 align-items-lg-center h-100">
				<div class="col-lg-5 d-none d-lg-flex img-icon  pt-5 pb-3 px-5 h-100">
					<img src="bg-icon.svg" class="img-fluid" />
				</div>
				<div class="col-lg-7 pt-5 pb-3">
					<div class="h-100">
						<h2 class="title-tag">Let Support The Work</h2>
						<form class="form py-3" id="give">
							<p class="mb-0 col-sm-12 my-3 mb-4">
								I would like to give
							</p>
							<div class="d-flex flex-wrap">

								<div class="col-sm-6 py-2">
									<label class="mr-3">Amount</label>
									<div class="form-group">
										<input type="number" class="name" value="0.00" id="amount" name="amount">
									</div>
								</div>

								<div class="col-sm-6 py-2 d-flex flex-column">
									<label class="mr-3">Currency</label>
									<div class="select-dropdown">
										<select id="currency" name="currency">
											<option value="">Select Currency</option>
											<option value="NGN">NGN</option>
											<option value="USD">USD</option>
											<option value="GBP">GBP</option>
											<option value="EUR">EUR</option>
											<option value="CAD">CAD</option>
										</select>
									</div>
								</div>

								<div class="col-sm-6 py-2 d-flex flex-column">
									<label class="mr-3">Giving for</label>
									<div class="select-dropdown">
										<select id="giving" name="giving">
											<option value="">Select purpose</option>
											<option value="Brooklyn">Offering</option>
											<option value="Manhattan">Tithes</option>
											<option value="Queens">Freedom Center</option>
											<option value="Queens">Freedom Foundation</option>
											<option value="Queens">Thanksgiving</option>
											<option value="Queens">Pledges</option>
											<option value="Queens">Others</option>
										</select>
									</div>
								</div>

								<div class="col-sm-6 py-2">
									<label class="mr-3">Name</label>
									<div class="form-group">
										<input type="text" class="name" id="name" name="name" placeholder="Enter your name ">
									</div>
								</div>

								<div class="col-sm-6 py-2">
									<label class="mr-3">Email</label>
									<div class="form-group">
										<input type="email" class="name" id="email" name="email" placeholder="Enter your email ">
									</div>
								</div>

								<div class="col-sm-6 py-2">
									<label class="mr-3">Telephone</label>
									<div class="form-group">
										<input type="tel" class="name" id="telephone" name="telephone"
											placeholder="Enter your phone number">
									</div>
								</div>

								<div class="col-sm-4 pt-4 pb-5 mt-4 mx-auto">
									<button class="btn btn-block btn-lg" id="btn-give" type="submit">
										Give
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="navbar fixed-bottom navbar-light ">
			<div class="w-100 d-flex justify-content-center">
				<span class="text-center text-white py-2">&copy; This Present House</span>
			</div>
		</footer>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

	<!-- Optional JavaScript -->
	<script src="index.js"></script>
</body>

</html>
