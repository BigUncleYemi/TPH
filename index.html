<!doctype html>
<html lang="en">

<head>
	<title>This Present House</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="title" content="This Present House | Give">
	<meta name="description" content="This Present House">
	<meta name="theme-color" content="#c02f28">
	<link rel="stylesheet"
	href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
	<link rel="stylesheet" href="/styles.css" />
	<link rel="icon" type="image/png" href="/logo.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="body-con">
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="/logo.png" width="70" height="40" alt="" loading="lazy">
			</a>
		</nav>
		<div class="container-fluid h-100 mb-5">
			<div class="row pt-4 pb-2 py-lg-0 text-center h-100">
				<div class="col-lg-6 mx-auto pt-3 pb-3">
					<div class="h-100">
						<form class="form py-3" id="give">
							<p class="mb-0 col-sm-12 my-3 mb-4">
								I would like to give
							</p>
							<div class="d-flex align-items-center flex-column">

								<div class="col-sm-6 py-2">
									<div class="mb-container">
										<div class="material-textfield">
											<input type="number" class="name" value="0.00" id="amount" name="amount" placeholder=" ">
											<label>Amount</label>
										</div>
									</div>
								</div>

								<div class="col-sm-6 mt-3 py-2 d-flex align-items-center flex-column">
									<div class="select">
										<select class="select-text" required>
											<option value="" disabled selected></option>
											<option value="NGN">NGN</option>
											<option value="USD">USD</option>
											<option value="GBP">GBP</option>
											<option value="EUR">EUR</option>
											<option value="CAD">CAD</option>
										</select>
										<label class="select-label">Select Currency</label>
									</div>
								</div>

								<div class="col-sm-6 mt-3 py-2 d-flex align-items-center flex-column">
									<div class="select">
										<select class="select-text" required>
											<option value="" disabled selected></option>
											<option value="Offering">Offering</option>
											<option value="Tithes">Tithes</option>
											<option value="Freedom Center">Freedom Center</option>
											<option value="Freedom Foundation">Freedom Foundation</option>
											<option value="Thanksgiving">Thanksgiving</option>
											<option value="Pledges">Pledges</option>
											<option value="Others">Others</option>
										</select>
										<label class="select-label">Select Purpose</label>
									</div>
								</div>

							</div>
							<div class="mt-4 w-50 mx-auto">
								<h2><span>AS</span></h2>
							</div>
							<div class="d-flex py-4 align-items-center flex-column">

								<div class="col-sm-6 py-2">
									<div class="mb-container">
										<div class="material-textfield">
										<input type="text" class="name" id="name" name="name" placeholder=" ">
											<label>Name</label>
										</div>
									</div>
								</div>

								<div class="col-sm-6 py-2">
									<div class="mb-container">
										<div class="material-textfield">
										<input type="email" class="name" id="email" name="email" placeholder=" ">
									<label>Email</label>
										</div>
									</div>
								</div>

								<div class="col-sm-6 py-2">
									<div class="mb-container">
										<div class="material-textfield">
										<input type="tel" class="name" id="telephone" name="telephone" placeholder=" ">
										<label>Telephone</label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-4 pt-2 pb-5 mt-2 mx-auto">
								<button class="btn btn-block btn-lg" id="btn-give" type="submit">
									Give
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="navbar fixed-bottom navbar-light ">
			<div class="w-100 d-flex justify-content-center">
				<span class="text-center text-white py-2">&copy; This Present House</span>
			</div>
		</footer>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

	<!-- Optional JavaScript -->
	<script src="index.js"></script>
</body>

</html>
